<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container_content">
    <div class="title">
        <span class="login">Login</span>
        <span class="register">Register</span>
    </div>
    <form>
        <p class="description">Enter your email and password to register.</p>
        <div>
            <input type="text" name="Username" placeholder="Username" class="form-input" required>
        </div>
        <div>
            <input type="email" name="Enter your email address" placeholder="Enter your email address" class="form-input" required>
        </div>
        <div>
            <input type="password" name="Password" placeholder="Password" class="form-input" required>
        </div>
        <div>
            <input type="password" name="Confirm Password" placeholder="Confirm Password" class="form-input" required>
        </div>
        <div>
            <button type="submit" class="form-button">Register</button>
        </div>
            <p class="or_register">Or register with</p>
        <a href="#" class="social_link">
            <img src="img/google%201.png" alt="googlelogo">
            Continue with Google
        </a>
        <a href="#" class="social_link">
            <img src="img/facebook%201.png" alt="facebooklogo">
            Continue with Facebook
        </a>
    </form>
</div>
</body>
</html>
